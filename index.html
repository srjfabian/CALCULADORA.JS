<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylo.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-keypard">
            <div class="keypard-numbers">
                <div class="keypard-button large dark">C</div>
                <div class="keypard-button porcentaje">%</div>
                <div class="keypard-button amarillo">/</div>
                <div class="keypard-button">7</div>
                <div class="keypard-button">8</div>
                <div class="keypard-button">9</div>
                <div class="keypard-button amarillo">*</div>
                <div class="keypard-button">4</div>
                <div class="keypard-button">5</div>
                <div class="keypard-button">6</div>
                <div class="keypard-button amarillo">-</div>
                <div class="keypard-button">1</div>
                <div class="keypard-button">2</div>
                <div class="keypard-button">3</div>
                <div class="keypard-button amarillo">+</div>
                <div class="keypard-button large dark">0</div>
                <div class="keypard-button">.</div>
                <div class="keypard-button amarillo">=</div>
            </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>

</html>
